<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-full bg-gray-100">
<head>
    <title>Offenses</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        #dropdown {
            border: 1px solid #ddd;
            background-color: #fff;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            width: 100%;
            display: none;
        }
        .dropdown-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }
        .dropdown-item:hover {
            background-color: #f2f2f2;
        }
    </style>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">

    <!-- Button to open the modal -->
    <button id="add-vioaltion-button" class="px-4 py-2 bg-blue-500 text-white rounded">Add Violation</button>

    <!-- Modal Background -->
    <div id="add-violation-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <!-- Modal Box -->
        <div class="bg-white rounded-lg shadow-lg w-1/3">
            <!-- Modal Header -->
            <div class="flex justify-between items-center bg-gray-100 px-4 py-2">
                <h2 class="text-lg font-bold">Modal Title</h2>
                <button id="closeModalBtn" class="text-gray-500">&times;</button>
            </div>
            
            <!-- Modal Body -->
            <div class="p-4">
                <p class="text-gray-700">This is a simple modal using Tailwind CSS and JavaScript.</p>
                <input id="offense-smart-input" placeholder="Offense input..." class="w-full p-2 border mb-4" oninput="filterOffenses()" />

    <!-- Dropdown for relevant offense names -->
    <div id="dropdown"></div>
    <div id="category-container" class="mt-4">
        <label id="label-category" for="category-select" class="block text-sm font-medium"></label>
        <select id="category-select" class="border p-2 mt-2" style="display: none;">
            <option value="Category A">Category A</option>
            <option value="Category B">Category B</option>
            <option value="Category C">Category C</option>
        </select>

        <label id="label-description" for="description-textarea" class="block text-sm font-medium mt-4"></label>
        <textarea id="description-textarea" class="border p-2 mt-2 w-full" rows="3" placeholder="Describe the offense..." style="display: none;"></textarea>
    </div>

    <!-- Hidden Table to Display Full Offense List -->
    <table id="offense-table" class="min-w-full bg-white" style="display: none;">
        <thead>
            <tr>
                <th class="px-4 py-2">ID</th>
                <th class="px-4 py-2">Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="offense : ${offense}">
                <td class="border px-4 py-2" th:text="${offense.id}"></td>
                <td class="offense-name border px-4 py-2" th:text="${offense.name}"></td>
            </tr>
        </tbody>
    </table>

            </div>
            
            <!-- Modal Footer -->
            <div class="flex justify-end px-4 py-2">
                <button id="closeModalBtnFooter" class="px-4 py-2 bg-red-500 text-white rounded">Close</button>
            </div>
        </div>
    </div>

    <!-- Input for searching -->


</body>
</html>
