            <form th:if="${session.userType == 'admin'}" th:action="@{/studentsViolation/users}" method="get" id="users-form">

            <form th:unless="${session.userType == 'admin'}" th:action="@{/studentsViolation/studentEntry}" method="get" id="studentEntry-form">

            </form>
            <form th:action="@{/studentsViolation/records}" method="get" id="records-form">

        <header class="bg-white shadow">
            <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold tracking-tight text-gray-900">ACADEMIC YEAR</h1>
            </div>
        </header>
        <main class="container mx-auto mt-8 px-4">
         	  <div class="titlePage">
     
          </div>
          <div class="container">
              <!-- Button to trigger modal -->
              <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#academicYearModal">
                  Create New Academic Year
              </button>

              <!-- Modal -->
              <div class="modal fade" id="academicYearModal" tabindex="-1" aria-labelledby="academicYearModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                              <h5 class="modal-title" id="academicYearModalLabel">Create Academic Year</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                              <form th:action="@{/studentsViolation/addAcadYear}" method="post">
                                  <div class="mb-3">
                                      <label for="yearDropdown" class="form-label">Year from</label>
                                      <select id="yearDropdown" class="form-select" name="yearFrom">
                                      </select>
                                  </div>
                                  <div class="mb-3">
                                      <label for="yearToDropdown" class="form-label">Year to</label>
                                      <select id="yearToDropdown" class="form-select" name="yearTo">
                                      </select>
                                  </div>
                                  <div class="mb-3">
                                      <label for="semDropdown" class="form-label">Semester:</label>
                                      <select id="semDropdown" class="form-select" name="semester">
                                          <option>1st</option>
                                          <option>2nd</option>
                                          <option>3rd</option>
                                          <option>4th</option>
                                      </select>
                                  </div>
                                  <input type="hidden" name="formType" value="1">
                                  <button type="submit" class="btn btn-primary">Create</button>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>

              <!-- Academic Year Table -->
              <div class="card">
                  <div class="card-header bg-primary text-white">
                      <h5 class="mb-0">Academic Years</h5>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table table-hover">
                              <thead>
                                  <tr>
                                      <th>#</th>
                                      <th>A.Y Code</th>
                                      <th>Year From</th>
                                      <th>Year To</th>
                                      <th>Semester</th>
                                      <th>Status</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr th:each="acadYear : ${acadYearAll}">
                                      <td th:text="${acadYear.id}"></td>
                                      <td th:text="${acadYear.yearFrom+'-'+acadYear.yearTo+' '+acadYear.semester+' SEM'}"></td>
                                      <td th:text="${acadYear.yearFrom}"></td>
                                      <td th:text="${acadYear.yearTo}"></td>
                                      <td th:text="${acadYear.semester}"></td>
                                      <td>
                                          <span th:if="${acadYear.status == 1}" class="badge bg-success">Selected</span>
                                          <span th:if="${acadYear.status == 0}" class="badge bg-secondary">Not Selected</span>
                                      </td>
                                        <td>
                                          <input type="checkbox" class="form-check-input academic-year-checkbox" 
							                   th:checked="${acadYear.status == 1}" 
							                   th:data-id="${acadYear.id}"
							                   onclick="selectAcademicYear(this)">
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>


        </main>

    <script th:inline="javascript">
    /*<![CDATA[*/
    // Retrieve the alert message from the URL parameter
    var unauthorizedAccess = /*[[${param.unauthorizedAccess}]]*/ null;
    var errorMessage = /*[[${param.errorMessage}]]*/ null;

    // Display the alert if a message is provided
    if (unauthorizedAccess) {
        Swal.fire({
            title: 'Unauthorized Access',
            text: unauthorizedAccess,
            icon: 'error',
            confirmButtonText: 'OK'
        });
        // Clear the URL parameters
        var url = new URL(window.location.href);
        url.searchParams.delete('unauthorizedAccess');
        window.history.replaceState(null, null, url.pathname + url.search);
    }
    if (errorMessage) {
        Swal.fire({
            title: 'Error',
            text: errorMessage,
            icon: 'error',
            confirmButtonText: 'OK'
        });
        // Clear the URL parameters
        var url = new URL(window.location.href);
        url.searchParams.delete('errorMessage');
        window.history.replaceState(null, null, url.pathname + url.search);
    }
    function formSubmit(formType) {
    	if (formType === 1) {
    		document.getElementById('logout-form').submit();
    	} else if (formType === 2) {
    		document.getElementById('users-form').submit();
    	} else if (formType === 3) {
    		document.getElementById('records-form').submit();
    	} else if (formType === 4) {
    		document.getElementById('acadYear-form').submit();
    	}else if (formType === 5) {
    		document.getElementById('dashboard-form').submit();
    	}else if (formType === 6) {
    		document.getElementById('reports-form').submit();
    	}else if (formType === 7) {
    		document.getElementById('userAcc-form').submit();	
    	}else if (formType === 8) {
    		document.getElementById('studentEntry-form').submit();	
    	}
    	
    	
    	
    }

    $('#menu').removeClass('fa-times');

document.addEventListener('DOMContentLoaded', function() {
            const currentYear = new Date().getFullYear();
            const futureYears = 10; // Number of years to include

            const dropdown = document.getElementById('yearDropdown');
       

            for (let year = currentYear; year <= currentYear + futureYears; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                dropdown.appendChild(option);
               
            }
        });
        document.addEventListener('DOMContentLoaded', function() {
            const currentYear = new Date().getFullYear();
            const futureYears = 10; // Number of years to include

            const dropdown2 = document.getElementById('yearToDropdown');
       

            for (let year = currentYear; year <= currentYear + futureYears; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                dropdown2.appendChild(option);
               
            }
        });


  function selectAcademicYear(checkbox) {
    const checkboxes = document.querySelectorAll('.academic-year-checkbox');
    
    // Uncheck all checkboxes
    checkboxes.forEach(function(box) {
        box.checked = false;
    });
    
    // Check the current checkbox
    checkbox.checked = true;

    // Send the selected academic year ID to the backend
    const selectedId = checkbox.getAttribute('data-id');
console.log("Selected Academic Year ID: " + selectedId);  // Add this to check the ID
updateSelectedAcademicYear(selectedId);

}

function updateSelectedAcademicYear(id) {
    // Make an AJAX request to update the selected academic year on the server
    $.ajax({
        url: /*[[@{/studentsViolation/selectAcademicYear}]]*/, // URL is corrected
        type: 'POST',
        data: {id: id},
        success: function(response) {
            // Handle success (e.g., show a success message)
            Swal.fire({
                title: 'Success',
                text: 'Academic year selected successfully!',
                icon: 'success',
                confirmButtonText: 'OK'
            });
        },
        error: function(error) {
            // Handle error (e.g., show an error message)
            Swal.fire({
                title: 'Error',
                text: 'There was an issue selecting the academic year. Please try again.',
                icon: 'error',
                confirmButtonText: 'OK'
            });
        }
    });
}
